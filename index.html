<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Giz Clock</title>
</head>
<body style = "background-color: #DED0B6">

    <div class="px-4 pt-5 my-5 text-center">
        <h1 class="display-4 fw-bold text-body-emphasis" id="geez">Giz Clock</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4 py-4" id="description">
            "Pomodoro: 25 minutes to conquer, 5 minutes to rejuvenate – the secret to unstoppable productivity."</p>
          
          <div class="timer">
              <div>
            <button type="button" class="btn" id="pomodoro">Pomodoro</button>
            <button type="button" class="btn" id="break">Break</button>
              </div>
              <div id="time">
                <span class="countdown minute">25</span>
                <span class="separator">:</span>
                <span class="countdown second1">0</span>
                <span class="countdown second2">0</span>
              </div>
         
          <div class="startContainer">  
            <!-- <button type ="button" class="btn btn-success" id="start">Start</button> -->
            <button id = "pause" class="btn">
              <img src = "./images/pause.svg" alt="pause"/>
            </button>
            <button id = "play" class="btn">
              <img src = "./images/play.svg" alt="play"/>
            </button>
            <button id = "stop" class="btn" alt="stop">
              <img src = "./images/stop.svg"/>
            </button>
           </div>
        </div>
      </div>
      </div>
       
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src = "index.js" charset="utf-8"></script>
   <footer>©Mary Grace Bagui-Claveria. All Rights Reserved 2024.</footer>
</body>
</html>
